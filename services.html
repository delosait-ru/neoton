<!DOCTYPE html>
<html lang="ru">

<head>

                    <div class="header__info">

                            <use xlink:href="img/sprite.svg#clock"></use>

                    <a href="tel:88317023690" class="header__phone">+7 (83170) 2-36-90</a>

                                 <li class="nav__item nav__item--hidden"><a href="/" class="nav__link">Каталог</a></li>

                                <li class="nav__item"><a href="/support.html" class="nav__link">Контакты</a></li>
                               
                            </ul>
                            <div class="desktop-hidden">
                                <div class="mobile-phones">
                                    <a href="tel:88317023690" class="header__phone">+7 (83170) 2-36-90</a>
                                    <a href="tel:879092971355" class="header__phone">+7 (909) 297-13-55</a>
                                </div>
                                <div class="mobile__info">

                                        <svg class="header__ic">
                                            <use xlink:href="img/sprite.svg#marker"></use>

                                        <span> Богородск,<br>Нижегородская область</span>

                                    <div class="header__info mobile-info">

                                            <use xlink:href="img/sprite.svg#clock"></use>

                                </div>

                        <div class="burger-wrp">
